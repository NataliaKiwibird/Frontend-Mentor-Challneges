<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

<div class="container">
  <img src="images/bg-pattern-top.svg" alt="bubble">
  <img src="images/bg-pattern-bottom.svg" alt="bubble">


  <div class="card">

        <div class="background"></div>
        
        <div class="photo"></div>

        <div class="details">
          <div class="details-inner">
            <span class="details-name">Victor Crest</span>
            <span class="details-age">26</span>
          </div>
            <span class="details-city">London</span>
          
        </div>


        <div class="stats">
          <div class="stats-block">
            <span class="stats-number">80K</span>
            <span class="stats-description">Followers</span>
          </div>
          <div class="stats-block">
            <span class="stats-number">803K</span>
            <span class="stats-description">Likes</span>
          </div>
          <div class="stats-block">
            <span class="stats-number">1.4K</span>
            <span class="stats-description">Photos</span>
          </div>
        </div>

  </div>

  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://kiwibird.website">Natalia Bubiak</a>.
  </p>

</div>

</body>
</html>
