<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

<main>

  <section class="stats-preview">

    <div class="stats-preview__info">
      <header>
        <h2 class="stats-preview__info--header">Get <span class="accent">insights</span> that help your business grow.</h2>
      </header>
      <p class="stats-preview__info--text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

    </div>

    <ul class="stats-preview__statisitcs">
      <li>
        <span class="stats-preview__statisitcs--number">10k+</span>
        <span class="stats-preview__statisitcs--caption">companies</span>
      </li>

      <li>
        <span class="stats-preview__statisitcs--number">314</span>
        <span class="stats-preview__statisitcs--caption">templates</span>
      </li>

      <li>
        <span class="stats-preview__statisitcs--number">12M+</span>
        <span class="stats-preview__statisitcs--caption">queries</span>
      </li>
    </ul>

  </section>

  <picture class="stats-photo">
    <source srcset="images/image-header-mobile" media="(max-width: 1049px)">
    <img src="images/image-header-desktop.jpg" alt="A co-working space with three women working with their computers." class="stats-photo__desktop">
  </picture>

</main>

<footer>
  <p>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://kiwibird.website">Natalia Bubiak</a>.
  </p>
</footer>

</body>
</html>
