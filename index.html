<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

<main>

  <section class="background">

  </section>

  <section class="details">

    <picture>
      <img src="images/image-victor.jpg" class="details__avatar" alt="portrait of Victor">
    </picture>

    <div class="details__info">
      <h2 class="details__info--name">Victor Crest</h2>
      <p class="details__info--age">26</p>
      <p class="details__info--city">London</p>
    </div>

  </section>

  <section class="stats">

    <div class="stats__block">
      <p class="stats__block--number">80k</p>
      <p class="stats__block--caption">Followers</p>
    </div>

    <div class="stats__block">
      <p class="stats__block--number">803k</p>
      <p class="stats__block--caption">Likes</p>
    </div>

    <div class="stats__block">
      <p class="stats__block--number">1.4k</p>
      <p class="stats__block--caption">Photos</p>
    </div>

  </section>

</main>

<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://kiwibird.website">Natalia Bubiak</a>.
  </p>
</footer>

</body>
</html>
