<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<div class="wrapper">
  <main class="card">
    <picture class="logo">
      <img src="images/logo.svg" alt="Base Apparel logo">
    </picture>

    <picture class="photo">
      <source  srcset="images/hero-desktop.jpg" media="(min-width: 800px)">
      <img src="images/hero-mobile.jpg" class="photo__img">
    </picture>

    <section class="info">
        <header class="info__caption">
          <h1 class="info__caption--header"><span>We're</span> coming soon</h1>
          <p class="info__caption--paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </header>


        <form class="info__form">
          <label for="email">
            <input class="info__form--input" type="text" id="email">
            <img src="images/icon-error.svg" class="info__form--alert" alt="red exclamation mark">
            <button class="info__form--button"></button>
          </label>
        </form>

    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://kiwibird.website">Natalia Bubiak</a>.
    </p>
  </footer>
</div>

  
<script src="email-validation.js"></script>
</body>
</html>
