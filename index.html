<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <section class="container">

    <div class="main">
      <!-- <img src="images/bg-pattern-desktop.svg" class="" alt="light circle pattern">
      <img src="images/bg-pattern-desktop.svg" class="" alt="light circle pattern"> -->

      

        <div class="logo">
          <img src="images/logo.svg" class="" alt="brand logo">
        </div>

      <div class="typography">
  
        <div class="header">
          <span>We're</span>
          <span>coming soon</span>
        </div>
  
        <div class="text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
  
        <form class="validation">
          <input type="text" name="email" id="email" value="" placeholder="Email Address" class="email" required />
          <button class="button"><img src="images/icon-arrow.svg" alt="white arrow right" class="arrow"></button>
  
        </form>

      </div>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://kiwibird.website">Natalia Bubiak</a>.
        </p>
      </footer>

    </div>

    <figure class="photo">
      <img src="images/hero-desktop.jpg" alt="model girl" class="photo-desktop">
      <img src="images/hero-mobile.jpg" alt="model girl" class="photo-mobile">
      <figcaption></figcaption>
    </figure>



</section>
  
</body>
</html>
